<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "css/student_styles.css">
    <link rel = "icon" type = "image/x-icon" href = "favicon.ico">
    <script type = "text/javascript" src="www/jquery-3.1.0.min.js"></script>
    <script type = "text/javascript" src = "www/student_upload.js"></script>
    <title>Teaching Lab Data Upload</title>
  </head>
<div class="wrapper">
  <header>
    <h1>Teaching Lab Data Sharing</h1>
    <span></span>
  </header>
  <form action="" enctype="multipart/form-data" class="file-uploader" novalidate>
    <div class="sections">
      
      <section class="active">
          <div class = "teacherName">
            <label for="teacherName">Please enter your name</label><br>
            <input type="text" placeholder="Name*" id="title" required>
          </div>
          <div class = "emailAddress">
            <label for="emailAddress">Your e-mail address</label><br>
            <input type="email" placeholder="Email*" id="email" size = "64" maxLength = "64" title = "Please provide a valid email for upload" required>
          </div>
          <div class = "file-upload-area">
            <div class="file-uploader__message-area">
              <p>Select a file to upload</p>
            </div>
            <div class="file-chooser">
              <input class="file-chooser__input" type="file" multiple>
            </div>
          </div>
      </section>
    
    </div>
    
    <footer>
      <ul>
        <li><span id="reset">reset</span></li>
        <li><input id="send" class="file-uploader__submit-button" type="submit" value="Submit"></li>
      </ul>
    </footer> 
  </form>
  
</div>
<div class="notification"></div>
<footer>
  <a href="https://teachinglab.org" target="_blank">Â© Teaching Lab, 2021</a>
</footer>
</html>
